<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/themes@4.0.3/dark/dark.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
<main class="main">
    <body>
        {% for message in get_flashed_messages() %}
            <script>
                Swal.fire({
                  background: '#2c2f33',
                  confirmButtonColor:'#7289da',
                  icon: 'error',
                  title: "{{ message }}",
                  showClass: {popup: 'animate__animated animate__fadeInDown'},
                  hideClass: {popup: 'animate__animated animate__fadeOutUp'}
                })


            </script>
        {% endfor %}
    <div class="wrapper">
        <div class="card">
            <div class="title">
                <h1 class="title title-large">Log In</h1>

            </div>
            <form class="form" action="/login" method="POST" required>
                <div class="form-group">
                    <input type="User" name="User" id="User" class="input-field" placeholder="User" required>
                </div>
                <div class="form-group">
                    <input type="Password" name="Password" id="Password" class="input-field" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <center>

                    <input type="submit" name="Submit" class="input-submit" value="Login">

                  </center>
                </div>
            </form>

        </div>
    </div>
</main>
</body>
</html>
