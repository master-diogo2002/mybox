<!DOCTYPE html>
<html>
<head>
    <title>Responsive Login Form | Signup Form | Login Form Design | HTML5 | CSS3 | Code4Education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main class="main">
    <div class="wrapper">
        <div class="card">
            <div class="title">
                <h1 class="title title-large">Log In</h1>
                 
            </div>
            <form class="form">
                <div class="form-group">
                    <input type="User" name="User" id="User" class="input-field" placeholder="User">
                </div>
                <div class="form-group">
                    <input type="Password" name="Password" id="Password" class="input-field" placeholder="Password">
                </div>
                <div class="form-group">
                    <center>
                     
                    <input type="Button" name="Submit" class="input-submit" value="Login"> </center>
                </div>
            </form>
            
        </div>
    </div>
</main>
</body>
</html>
